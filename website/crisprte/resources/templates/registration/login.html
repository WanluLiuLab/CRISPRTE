<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <meta content="website" property="og:type" />
    <meta data-siteId="ms-compbio-2" id="siteId" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,300,700,700italic" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/bmi3_main.min.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/bmi3_print.min.css' %}" media="print" rel="stylesheet" type="text/css" />

    <script>
        var dataLayer = window.dataLayer = window.dataLayer || [];
    </script>
    <script>
        var siteId = document.getElementById('siteId').getAttribute('data-siteId');
        var siteName = siteId.replace(/\-\d{1,2}$/, '');
        dataLayer.push({
            'siteId': siteId,
            'siteName': siteName,
            'cms': 'cascade'
        });
    </script>
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&amp;l=' + l : '';
            j.async = true;
            j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5Q36JQ');
    </script>
    <style>
      .calendar-red {
        background-color: #C4123D;
        color:white;
      }
    </style>
</head>

<body class="no-js">
    <div id="container">
        <header>
            <div class="roof invert" style="background-color: white;padding-top: 12pt;padding-bottom: 12pt;">
                <div style="text-align: center;vertical-align: middle;">
                    <img src="{% static 'images/zje-logo-color.png' %}" style="height:20pt;display: block;margin: auto;margin-left: 0; margin-right: 0;">
                    <a class="wordmark">BMI3</a>
                </div>
            </div>
            <div id="sitename">
                <h1><a href="./">BMI3</a>: <a> Login </a></h1>
            </div>

        </header>

        <div id="content">
            <script type="text/javascript">
                function addLoadEvent(func) {
                    var oldonload = window.onload;
                    if (typeof window.onload != 'function') {
                        window.onload = func;
                    } else {
                        window.onload = function() {
                            if (oldonload) {
                                oldonload();
                            }
                            func();
                        }
                    }
                }
            </script>


            <div class="content js-list grid" style="height: 60vh;">

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

            </div>

            <footer class="grid column3 invert" style="vertical-align: middle;">
                <div style="margin-top: 0 auto;margin-bottom: 0 auto;">
                    <p>
                        A314, ZJU-UoE Institute,<br> 715 East Haizhou Rd., <br> Haining, Zhejiang 314400,
                        <br> P.R. China
                    </p>
                    <!-- <img src="{% static 'images/ZJEBuilding.png" style="zoom:30%"> <-->
                </div>
                <div>

                </div>

            </footer>
        </div>

    </div>

    <script src="{% static 'js/bmi3_list.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bmi3_jquery-1.10.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bmi3_main.min.js' %}" type="text/javascript"></script>

</body>

</html>
